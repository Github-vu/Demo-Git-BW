<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="nav row menu mt-3">
        <div class="col-4">
          <img src="/assets/Logo.png" alt="" />
        </div>
        <div class="col-8">
          <div class="row d-flex nav-items">
            <div class="nav-item">Home</div>
            <div class="nav-item">Course</div>
            <div class="nav-item">Services</div>
            <div class="nav-item">Testimonial</div>
            <div class="nav-item">Contact</div>
            <button type="button" class="button btn btn-outline-primary">
              Login
            </button>
            <button type="button" class="button btn btn-primary ml-2">
              Register
            </button>
          </div>
        </div>
      </div>
      <div class="course row mt-5">
        <div class="col-4 ml-2">
          <div class="card p-2" style="width: 18rem">
            <img src="/assets/coding 2.jpeg" class="card-img-top" alt="..." />
            <div class="d-flex justify-content-between m-2 p-1">
              <div class="category">Development</div>
              <div class="price">$225</div>
            </div>
            <div class="d-flex name ml-2">HTML, CSS</div>
            <div class="d-flex justify-content-between m-2 p-1 info">
              <div><i class="fa-solid fa-book-open"></i> 20 lessons</div>
              <div><i class="fa-solid fa-user-group"></i> 237 Students</div>
            </div>
            <div class="d-flex justify-content-between ml-2 ">
              <div class="rate mt-1">
                5.0
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                (2,539)
              </div>
              <div class="arrow"><i class="fa fa-arrow-right"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
